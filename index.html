<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js"></script>
</head>
<body onload="addTabFocus()">

    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Sunset over the mountains" src="https://picsum.photos/id/10/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Highland cow in a field" src="https://picsum.photos/id/1003/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Morning forest mist" src="https://picsum.photos/id/1014/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="Desert sand dunes" src="https://picsum.photos/id/1015/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="A quiet mountain lake" src="https://picsum.photos/id/1016/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class="preview" alt="City lights at night" src="https://picsum.photos/id/1031/800/600" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
